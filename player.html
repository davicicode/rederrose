<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/3c9f16a367.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>

            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>

            </div>
        </nav>
        <img src="IMG_20211110_172933_201~4_transcpr.jpg" alt="" srcset="" class="song-img"  height="220px" >
          <h1>Credit Alert</h1>
          <p>Rose Boss ft Expat</p>

          <audio  id="song">
            <source src="RosebossFtExpatXInnkzSamrexCreditAlart.mp3" type="audio/mpeg">

          </audio>
          <input type="range" value="0" id="progress">

          <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play"></i></div>
             <div><i class="fa-solid fa-forward"></i></div>
            
          </div>
    </div>
</div>
<script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlicon = document.getElementById("crtlicon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playpause(){
        if(ctrlicon.classList.contains("fa-pause")){
            song.pause();
            ctrlicon.classList.remove("fa-pause");
            ctrlicon.classList.add("fa-play");

        }
        else{
            song.play();
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");
        }
        
    }

    if(song.play()){
        setInterval(()=>{
            progress.value= song.currentTime;
        },500)
    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");
    }

</script>
</body>
</html>
